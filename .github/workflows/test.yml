name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - run: npm install
      - run: npm run prepare
        # not needed, faster without:
        # env:
          # NODE_OPTIONS: "--max-old-space-size=8192"

      - run: npm run test

      
