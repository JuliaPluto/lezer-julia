name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: yarn install
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - run: yarn prepare
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - run: yarn test

      
